apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.6'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'com.fasterxml.uuid:java-uuid-generator:3.1.4'
	compile 'com.google.guava:guava:18.0'    
    compile 'io.gatling.uncommons.maths:uncommons-maths:1.2.3'
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'                                                                                                                                                                                
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.0.9'                                                                                                                                                                 
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.0.9'
    compile 'joda-time:joda-time:2.8'
    compile 'org.joda:joda-convert:1.7'
    compile 'org.apache.lucene:lucene-core:5.1.0'
	compile 'org.apache.lucene:lucene-memory:5.1.0'
	compile 'org.apache.lucene:lucene-queryparser:5.1.0'
	compile 'org.apache.lucene:lucene-analyzers-common:5.1.0'
    testCompile 'org.assertj:assertj-core:3.0.0'
	testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
